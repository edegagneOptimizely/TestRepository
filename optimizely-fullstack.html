  <body class="background-yellow">    
    <header>
      <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
        <div class="container-fluid">
          <div class="navbar-brand">
            <a href="index.html">
              <img alt="logo" src="css/rebrand-logo.svg">
            </a>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
            <ul class="navbar-nav flex-grow-1">
              <li class="nav-item">

        </div>
      </nav>
    </header>    
    <main style="min-height:400px;">
      <div class="container">
        <section class="py-2 text-left container">
          <div class="row py-lg-2">
            <div class="col-lg-6 col-md-8">
              <h1 class="fw-light">Optimizely Full Stack</h1>
              <p class="lead text-muted">
                Optimizely Full Stack JavaScript SDK testing.
              </p>              
            </div>
            <div class="mb-4">
              <button type="button" data-id="button1" class="btn btn-outline-primary">Primary</button>
              <button type="button" data-id="button2" class="btn btn-outline-secondary">Secondary</button>
              <button type="button" data-id="button3" class="btn btn-outline-success">Success</button>
              <button type="button" data-id="button4" class="btn btn-outline-danger">Danger</button>
              <button type="button" data-id="button5" class="btn btn-outline-warning">Warning</button>
              <button type="button" data-id="button6" class="btn btn-outline-info">Info</button>
              <button type="button" data-id="button7" class="btn btn-outline-light">Light</button>
              <button type="button" data-id="button8" class="btn btn-outline-dark">Dark</button>
            </div>
            <div id="myData"></div>
          </div>
        </section>    
      </div>    
    </main>
    
    <footer class="border-top footer text-muted py-2">
      <div class="container">
        <p class="float-end mb-1">

        </p>
        <p class="mb-1">© 2022 - MVC Optimizely - <a href="/Home/Privacy">Privacy</a></p>
      </div>
    </footer>    
  </body>
  
  <script>
    var optimizelyClientInstance = window.optimizelySdk.createInstance({datafile: window.optimizelyDatafile});
    
    $( document ).ready(function() {
        console.log( "ready!" );
      
      $( "button" ).click(function() {
        
        switch($(this).data("id")) {
          case 'button1':            
            <!-- alert( "Handler for " + $(this).data("id") + ".click() called." ); -->
            var dataContainer = document.getElementById("myData");
            var dataFile = optimizelyClientInstance.getOptimizelyConfig().datafile;
    
            dataFile = dataFile.replaceAll(',',",</br>");
            dataContainer.innerHTML = '<pre><code>' + dataFile + '</code></pre>';
            break;
          case 'button2':
            break;
          default:
            alert( "Handler for " + $(this).data("id") + ".click() called." );
        }
        
      });
      
    });
    
    

    
  </script>
